<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Game XOX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ================= LANDING PAGE ================= -->
    <div class="landing" id="landing">
        <h1>Game XOX</h1>
        <input type="text" id="playerName" placeholder="Masukan nama kamu">
        <button onclick="startGame()">Mulai game</button>
    </div>
   
    <!-- ================= AREA GAME ================= -->
    <div class="game hidden" id="game">
        <h2 id="turnInfo">Giliran kamu</h2>
        <div class="board" id="board"></div>
        <button class="reset" onclick="resetGame()">Main ulang</button>
    </div>

    <!-- ================= POPUP MENANG ================= -->
     <div class="popup hidden" id="popup">
        <div class="popup-box">
            <h2>Hasil Game</h2>
            <p id="winnerText"></p>
            <p id="resultText"></p>
            <button onclick="closePopup()">OK</button>
    </div>
</div>

<!-- ================= AUDIO ================= -->
<audio id="bgm" src="audio/bgm.wav" loop></audio>
<audio id="clicksound" src="audio/click.wav"></audio>
<audio id="winsound" src="audio/win.wav"></audio>

<script src="script.js"></script>
</body>
</html>
